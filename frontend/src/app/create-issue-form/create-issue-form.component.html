<mat-dialog-content class="p-4">
    <h2 class="mb-4 text-xl">Create Issue</h2>
    <form [formGroup]="createIssueForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Issue Type</mat-label>
            <mat-select formControlName="issueType">
                <mat-option *ngFor="let issueType of issueTypes" [value]="issueType">{{ issueType.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="flex justify-end space-x-4">
            <button mat-button color="primary" type="submit">Create Issue</button>
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</mat-dialog-content>
